<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Laravel Validation Rules - Quick Reference</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/themes/prism.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/prism.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      @media (min-width: 979px) {
        #sidebar.affix-top {
          position: static;
          margin-top:25px;
          width:228px;
        }

        #sidebar.affix {
          position: fixed;
          top:25px;
          width:228px;
        }
      }

      .affix,.affix-top {
        position: static;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Laravel Validation Rules - Quick Reference</h1>
      </div>
      <div class="row">
        <div class="col-md-3" id="sidebar">
          <ul id="ruleLinks">
            <li id="ruleLink" v-for="rule in rules">
              <a href="#{{ rule.name }}">{{ rule.name }}</a>
            </li>
          </ul>
        </div>
        <div class="col-md-9">
          <ul id="rules">
            <li class="rule" v-for="rule in rules">
              <h4 id="{{ rule.name }}">{{ rule.name }}</h4>
              <div class="description">
                {{{ rule.description }}}
              </div>
              <ul class="examples">
                <li class="example" v-for="example in rule.examples">
                  <pre>
                    <code class="language-php">
                      {{ example }}
                    </code>
                  </pre>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
